<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type = "text/javascript">
        //리터럴 자료형 : 문자, 문자열, 숫자(정수, 실수, 허수, 지수), Bool(True / False)
        var i = 10;
        document.write(i);
        document.write("<br />");
        var f = 10.5;
        document.write(f);
        document.write("<br />");
        var f = 100.5;
        document.write(f);
        document.write("<br />");
        let f1 = 1000.5;
        document.write(f1);
        document.write("<br />");
        //let f1 = 10000.5; // let을 사용하면 같은 변수를 여러 번 선언할 수 없음.
        f1 = "이숭무";
        document.write(f1);
        document.write("<br />");

        let char = "이";    //문자도 문자열로 인식
        document.write(char);
        document.write("<br/>");
        let str = '이숭무'; //문자열을 작은 따옴표로 선언 가능
        document.write(str);
        document.write("<br/>");

        let bl = true;
        document.write(bl);
        document.write("<br/>");
        bl = false;
        document.write(bl);
        document.write("<br/>");

        str = "I'm a boy.";
        document.write(str);
        document.write("<br/>");
        str = 'I am "a boy"';
        document.write(str);
        document.write("<br/>");

        let firstNum = 10;
        let nextNum = 20;
        document.write(firstNum+nextNum + "<br/>");
        document.write(firstNum + "<br/>" + nextNum);
    </script>
</head>
<body>
    
</body>
</html>
