<!-- 아래 javascript를 jquery로 변경하시오. valCk() 함수는 그대로 사용. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "../JQuery/JS/jquery-3.6.1.min.js"></script>
    <script>
        // 유효성 검사
        function valCk(){
            if($("#userName").val() == ""){
                alert("이름을 입력해주세요.");
                $("#userName").focus();
                return false;
            }
            
            if($("#userId").val() == ""){
                alert("아이디를 입력해 주세요.");
                $("#userId").focus();
                return false;
            }

            if($("#userPw").val() == ""){
                alert("비밀번호를 입력해주세요.");
                $("#userPw").focus();
                return false;
            }

            if($("#userPwCon").val() == ""){
                alert("비밀번호 확인을 입력해주세요.");
                $("#userPwCon").focus();
                return false;
            }
            else if($("#userPwCon").val() != $("#userPw").val()){
                alert("비밀번호가 일치하지 않습니다.");
                $("#userPwCon").val("");
                $("#userPwCon").focus();
                return false;
            }

            if($("#email").val() == ""){
                alert("이메일을 입력해주세요.");
                $("#email").focus();
                return false;
            }

            if($("#userTel").val() == ""){
                alert("연락처를 입력해주세요.");
                $("#userTel").focus();
                return false;
            }
        }
    </script>
</head>
<body>
    <form action="#" method="get" name="frm" onsubmit="return valCk();">
		<table border = 1>
			<tr><th>*이름</th>
				<td><input type="text" id="userName" name="userName" /></td>
			</tr>
			<tr><th>*아이디</th>
				<td><input type="text" id="userId" name="userId" /></td>
			</tr>
			<tr><th>*비밀번호</th>
				<td><input type="password" id="userPw" name="userPw" /></td></tr>
			<tr><th>*비밀번호 확인</th>
				<td><input type="password" id="userPwCon" name="userPwCon" /></td></tr>
			<tr><th>*이메일</th>
				<td><input type="email" id="email" name="email" /></td></tr>
			<tr><th>*연락처</th>
				<td><input type="tel" id="userTel" name="userTel" /></td></tr>
			<tr><th colspan=2><input type="submit" value="전송" /></th></tr>
		</table>
   </form>
</body>
</html>
