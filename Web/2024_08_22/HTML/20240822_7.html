                document.write("제조업체:한국전자<br/>");
                document.write("CPU는 " + this.cpu + "<br/>");
                document.write("RAM은 " + this.ram + "<br/>");
                document.write("HDD는 " + this.hdd + "<br/>");
            }
            this.getCpu = function(){
                document.write("CPU는 " + this.cpu + "<br/>");
            }
            this.getRam = function(){
                document.write("RAM은 " + this.ram + "<br/>");
            }
            this.getHdd = function(){
                document.write("HDD는 " + this.hdd + "<br/>");
            }
            this.setCpu = function(cpuInfo){
                this.cpu = cpuInfo;
            }
        }

        var com = new comFactory("2.8", "8G", "2T");
        com.setCpu("2.4");
