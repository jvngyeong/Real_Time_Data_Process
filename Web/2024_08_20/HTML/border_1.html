<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width:100%;
            height:100%;
            background-image: url("../../Images/bg_grid.gif");
            margin:0;
        }

        div{
            width: 200px;
            height: 100px;
        }

        .box1{
            border-style: solid;
            border-color: gray;
            border-width: 0.5px;
        }

        .box2{
            border-style: dotted;
            border-color: blue;
            border-width: 2px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        
        .box3{
            border-style: dashed;
            border-color: red;
            border-width: 2px;
            margin-bottom: 10px;
        }

        .box4{
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
