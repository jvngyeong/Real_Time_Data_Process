<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>입고 수정 페이지</h3>
	<ul>
		<li><a href="/">홈</a></li>
		<li><a href="/goods/goodsList">상품 목록</a></li>
		<li><a href = "/goodsIpgo/goodsIpgoForm">상품 입고하기</a></li>
	</ul>
<form action="goodsIpgoModify" method="post">
	입고번호 : <input type="text" name="ipgoNum" readonly="readonly" th:value="${dto.goodsIpgoDTO.ipgoNum }"/><br />
	상품번호 : <input type="text" name="goodsNum" readonly="readonly" th:value="${dto.goodsIpgoDTO.goodsNum }"/><br />
	입고일 : <input type="date" name="ipgoDate" th:value="${#dates.format(dto.goodsIpgoDTO.ipgoDate, 'yyyy-MM-dd') }" /><br />
	입고 수량 : <input type="number" name="ipgoQty" th:value="${dto.goodsIpgoDTO.ipgoQty }"/><br />
	제조일 : <input type="datetime-local" name="madeDate" th:value="${dto.goodsIpgoDTO.madeDate }"/><br />
	가격 : <input type="number" name="ipgoPrice" th:value="${dto.goodsIpgoDTO.ipgoPrice }"/><br />
	등록한 사원 : <input type="text" th:value="${dto.goodsIpgoDTO.empNum }" readonly="readonly"/><br />
	<input type="submit" value="수정완료" />
</form>
</body>
</html>
