<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type = "text/javascript">
        //제어문
        var kor = prompt("국어 점수를 입력하세요.", 0);
        var mat = prompt("수학 점수를 입력하세요,", 0);
        var eng = prompt("영어 점수를 입력하세요.", 0);
        var avg = (kor+mat+eng)/3;
        var result = kor >= 40 && eng >= 40 && mat >= 40 && avg >= 60;
        if(result){
            document.write("합격");
        }
        else{
            document.write("불합격");
        }
    </script>
</head>
