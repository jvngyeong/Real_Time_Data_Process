<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image CSS4</title>
    <style>
        body{
            background-image: url("../../Images/bg_grid.gif");
            margin:auto;
            padding:0;
        }
        div{
            margin-bottom:20px;
        }
        .bg3,.bg4,.bg5{
            /* Boxing : 크기를 주는 것 */
            width:400px;
            height:200px;
            /* 안 쪽 여백 */
            padding:35px;
            /* 테두리 선 */
            border: 15px solid #ccc;
            /* 바깥 여백 */
            margin-bottom: 20px;
            /* 배경 이미지 */
            background: url("../../Images/border.png") no-repeat;
        }
        .bg3{
            /* 박스 바깥 여백까지 배치 */
            background-origin: border-box;
            /* 박스 안 쪽 여백까지 배치 */
            background-origin: padding-box;
            /* 박스 안의 내용까지 배치 */
            background-origin: content-box;
        }
        button{
            width : 140px;
            height : 50px;
            background-color : blue;
            border-radius:8px;
            font-weight: bold;
        }
        .bg1{
            background-image: url("../../Images/bg_bul.gif");
            background-repeat: no-repeat;
            background-position: 10px 20px;
        }
        .bg2{
            background-image: url("../../Images/bg_bul.gif");
            background-repeat: no-repeat;
            background-position: right center;
        }
    </style>
</head>
<body>
    <div>
        <button class="bg1">
            IDEA
        </button>
    </div>
    <div>
        <button class="bg2">
            IDEA
        </button>
    </div>
    <div>
        <button class="bg3">

        </button>
    </div>
    <div>
        <button class="bg4">

        </button>
    </div>
    <div>
        <button class="bg5">

        </button>
    </div>
</body>
</html>
