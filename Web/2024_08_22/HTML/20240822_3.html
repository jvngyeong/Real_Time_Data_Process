<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type = 'text/javascript'>
        //String 객체
        var theText = "Web Js Hi City"; //Data(Method) 영역에 있음.
        document.write(theText);
        document.write("<br/>");
        document.write(theText.bold());
        document.write("<br/>");
        document.write(theText.length);
        document.write("<br/>");
        document.write(theText.toLowerCase());
        document.write("<br/>");
        document.write(theText.toUpperCase());
        document.write("<br/>");

        //특정 문자 인덱스 가져오기
        document.write(theText.indexOf("i"));
        document.write("<br/>");


        //8번 인덱스에 해당하는 문자 가져오기
        document.write(theText.charAt(8));
        document.write("<br/>");

        //4번째 글자부터 2글자 출력
        document.write(theText.substr(4, 2));
        document.write("<br/>");

        //4번째 글자부터 마지막까지
        document.write(theText.substr(4));
        document.write("<br/>");

        //"Web"을 "Bye"로 대체
        document.write(theText.replace("Web", "Bye"));
        document.write("<br/>");
        
        //"Web Js Hi City"에 "good"을 붙여서 출력하자.
        document.write(theText.concat("good"));
        document.write("<br/>");
        
        //쪼개기
        document.write(theText.split(" "));
        document.write("<br/>");

        var theText1 = new String("Web:Js:Hi:City");    //Heap 영역에 있음.
        document.write(theText1.split(":"));
        document.write("<br/>");
        document.write(theText1.split(":")[3]);
        document.write("<br/>");

        document.write(theText1[theText1.length-1]);
        document.write("<br/>");

        var randNum = Math.floor(Math.random() * 90) + 10;
        document.write(randNum);
        var theText2 = "images/img10.jpg";
        document.write("<br/>");
        document.write(theText2.replace("img10", "img"+randNum));
        document.write("<br/>");
        randNum = Math.floor(Math.random() * 7) + 1;
        document.write(randNum);
        document.write("<br/>");
        document.write("<img src = '../../Images/img"+ randNum +".jpg'/>");
        </script>
</head>
<body>
    
</body>
</html>
