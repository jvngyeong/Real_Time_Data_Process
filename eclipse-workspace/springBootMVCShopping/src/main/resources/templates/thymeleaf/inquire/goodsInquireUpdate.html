<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>thymeleaf/inquire/goodsInquireUpdate.html</title>
</head>
<body>
	<form action="/inquire/inquireUpdate" method="post">
		<input type="hidden" th:value="${list[0].inquireNum }"
			name="inquireNum">
		<table width="600" align="center" border="1">
			<tr>
				<td>
					<select name="inquireKind">
						<option th:selected="${list[0].inquireKind == '상품'}">상품(성능 / 사이즈)</option>
						<option th:selected="${list[0].inquireKind == '배송'}">배송</option>
						<option th:selected="${list[0].inquireKind == '교환'}">교환</option>
						<option th:selected="${list[0].inquireKind == '반품 / 취소 / 환불'}">반품 / 취소 / 환불</option>
						<option th:selected="${list[0].inquireKind == '기타'}">기타</option>
					</select>
				</td>
				<td align="right"><input type="submit" id="btnInsert"
					value="문의하기"></td>
			</tr>
			<tr>
				<th>제목</th>
				<td><input type="text" name="inquireSubject"
					th:value="${list[0].inquireSubject }"></td>
			</tr>
			<tr>
				<th>내용</th>
				<td><textarea rows="10" cols="50" name="inquireContents">[[${list[0].inquireContents }]]</textarea>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
