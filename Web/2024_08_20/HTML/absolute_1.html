<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url("../../Images/bg_grid.gif");
            margin: 0;
            padding: 0;
        }
        #box{
            width: 550px;
            border: 3px solid black;
            position: relative;
        }

        p{
            width: 130px;
            height: 80px;
            color: white;
            margin:0;
        }

        .myred{
            background-color: red;
        }

        .myblue{
            background-color: blue;
            position: absolute;
            top:10px
        }
        .mygreen{
            background-color: green;
            position:absolute;
        }
    </style>
</head>
<body>
    <div id="box">
        <p class="myred">박스의 크기와 위치를 잘 살펴보아야 합니다.</p>
        <p class="myblue">박스의 포지션 속성을 바꿔가며 테스트해 보아야 합니다.</p>
        <p class="mygreen">포지션을 이해하기 위해서는 시험해보고 관찰해 보는 것이 절대적으로 필요합니다.</p>
    </div>
</body>
</html>
