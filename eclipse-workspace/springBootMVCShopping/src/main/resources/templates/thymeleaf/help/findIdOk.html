<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>thymeleaf/help/findIdOk.html</title>
</head>
<body>
	<ul>
		<li><a href = "/">홈으로 돌아가기</a></li>	
	</ul>
<div th:if="${userId != null}">
	회원님의 아이디는 
	[[${#strings.substring(userId, 0, 3)}]]<th:block th:each = "num : ${#numbers.sequence(1, userId.length - 3)}">*</th:block> 
	입니다.
</div>
<div th:if="${userId == null}">
	입력한 정보에 해당하는 아이디가 존재하지 않습니다. 
</div>
</body>
</html>
