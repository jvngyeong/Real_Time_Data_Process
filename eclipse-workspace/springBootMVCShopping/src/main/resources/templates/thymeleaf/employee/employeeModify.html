<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>thymeleaf/employee/employeeModify</title>
</head>
<body>
	<ul>
		<li><a href="/">홈</a></li>
	</ul>
	<h3>직원 수정 페이지입니다.</h3>
	<form action = "employeeUpdate" method = "post" th:object = "${employeeCommand}">
		직원 번호 : <input type = "text" name = "empNum" th:field = "*{empNum}" readonly="readonly"/> 직원 번호는 자동부여됩니다.<br /> 
		아이디 : <input type = "text" name = "empId" th:field = "*{empId}" /><br />
		이름 : <input type = "text" name = "empName" th:field = "*{empName}"/><br />
		주소 : <input type = "text" name = "empAddr" th:field = "*{empAddr}"/><br />
		상세 주소 : <input type = "text" name = "empAddrDetail" th:field = "*{empAddrDetail}"/><br />
		우편번호 : <input type = "text" name = "empPost" th:field = "*{empPost}"/><br />
		전화번호 : <input type = "tel" name = "empPhone" th:field = "*{empPhone}"/> <br />
		주민번호 : <input type = "text" name = "empJumin" th:field = "*{empJumin}"/><br />
		이메일 : <input type = "email" name = "empEmail" th:field = "*{empEmail}"/><br />
		직원 사진 : <input type = "file" name = "empImage" th:field = "*{empImage}"/><br />
		가입일 : <input type = "date" name = "empHireDate" th:field = "*{empHireDate}"/><br />
		<input type = "submit" value = "수정하기" />
	</form>
</body>
</html>
