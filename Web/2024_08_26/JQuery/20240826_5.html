<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.8.1.min.js"></script>
    <script>
        $(function(){
            $(".list1").css("display", "none");

            $("#listWrap").hover(function(){     // hover는 들어왔을 때의 콜백함수 하나, 나갔을 때 하나로 총 두 개!
                //mouseEnter
                $(".list1").css("display", "blocK");
            }, function(){
                $(".list1").css("display", "none");
            });

            $("#btn2").hover(function(){
                $(this).prev().css("color", "blue");
            }, function(){
                $(this).prev().css("color", "black");
            });

            $("#btn1").toggle(function(){      //toggle은 콜백 함수를 원하는 만큼 사용 가능!!
                $(this).next().css("background-color", "red");
            }, function(){
                $(this).next().css("background-color", "green");
            }, function(){
                $(this).next().css("background-color", "yellow");
            }, function(){
                $(this).next().css("background-color", "orange");
            });
        });
    </script>
</head>
<body>
