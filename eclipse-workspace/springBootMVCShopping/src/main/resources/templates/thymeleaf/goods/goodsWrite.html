<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>thymeleaf/goods/goodsWrite</title>
</head>
<body>
	<h3>상품 등록 페이지입니다.</h3>
	<form action="/goods/goodsRegist" method="POST" enctype = "multipart/form-data">
		<table border = "1" width ="600" align="center">
			<tr><th width="100">상품번호</th>
				<td><input type="text" name="goodsNum" readonly="readonly" th:value = "${autoNum }"/>번호자동부여</td></tr>
			<tr><th>상품명</th>
				<td><input type="text" name="goodsName"/></td></tr>
			<tr><th>상품가격</th>
				<td><input type="number" name="goodsPrice"/></td></tr>
			<tr><th>상품설명</th>
				<td><textarea rows="10" cols="50" name="goodsContents"></textarea></td></tr>
			<tr><th>대문이미지</th>
				<td><input type="text" name="goodsMainImage"></td></tr>
			<tr><th>상품설명이미지</th>
				<td><input type="text" name="image1">
					<input type="text" name="image2"/>
					<input type="text" name="image3"/></td></tr>
			<tr><th colspan="2"><input type="submit" value="상품등록" /></th></tr>
		</table>
	</form>
</body>
</html>
