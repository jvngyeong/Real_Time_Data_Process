<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type = "text/javascript">
        //5단, 6단, 7단
        for(var dan = 5; dan<=7; dan++){
            for(var gop = 1; gop<= 9; gop++){
                document.write(dan + " * " + gop+ " = " + dan * gop);
                document.write("<br/>");
            }
        }

        //******
        //*****
        //****
        //***
        //**
        //*

        for(var star = 1; star <= 6; star++){
            for(var num = 6; num >= star; num--){
                document.write('*');
            }
            document.write("<br/>");
        }

        //*
        //**
        //***
        //****
        //*****
        //******
        
        for(var star2 = 1; star2<=6; star2++){
            for(var num2 = 1; num2 <= star2; num2++){
                document.write("*");
            }
            document.write('<br/>');
        }
    </script>
</head>
<body>
    
</body>
</html>
