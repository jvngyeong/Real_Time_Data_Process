<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>thymeleaf/employee/employeeWrite</title>
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="/static/js/daumAddressScript.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<script src = "/static/js/check.js"></script>
</head>
<body>
	<h3>직원 가입 페이지입니다.</h3>
	<form action = "employeeWrite" method = "post" th:object = "${employeeCommand}">
		직원 번호 : <input type = "text" name = "empNum" th:field = "*{empNum}" readonly="readonly"/> 직원 번호는 자동부여됩니다.<br /> 
		아이디 : <input type = "text" id = "userId" name = "empId" th:field="*{empId}"/>
		<span id = "errId" style = "color:red" th:if="${#fields.hasErrors('empId')}" th:errors="*{empId}"></span>
		<span id = "idCheck"></span>
		<br />
		비밀번호 : <input type = "password" name = "empPw" />
		<span id = "errPw" style = "color:red" th:if="${#fields.hasErrors('empPw')}" th:errors="*{empPw}"></span><br />
		비밀번호 확인 : <input type = "password" name = "empPwCon" />
		<span id = "errPw" style = "color:red" th:if="${#fields.hasErrors('empPwCon')}" th:errors="*{empPwCon}"></span><br />
		이름 : <input type = "text" name = "empName" th:field="*{empName}"/>
		<span style = "color:red" th:if="${#fields.hasErrors('empName')}" th:errors = "*{empName}"></span>
		<br />
		주소 : <input type = "text" name = "empAddr" id = "sample4_roadAddress"  th:field="*{empAddr}"/>
		<button type = "button" onclick = "execDaumPostcode();">우편번호 검색</button>
		<span style = "color:red" th:if="${#fields.hasErrors('empAddr')}" th:errors="*{empAddr}"></span>
		<br />
		상세 주소 : <input type = "text" name = "empAddrDetail"  th:field="*{empAddrDetail}"/><br />
		우편번호 : <input type = "text" name = "empPost" id = "sample4_postcode" th:field="*{empPost}"/><br />
		전화번호 : <input type = "tel" name = "empPhone" th:field="*{empPhone}" /> 
		<span style = "color:red" th:if="${#fields.hasErrors('empPhone')}" th:errors="*{empPhone}"></span>
		<br />
		주민번호 : <input type = "text" name = "empJumin" th:field="*{empJumin}" />
		<span style = "color:red" th:if="${#fields.hasErrors('empJumin')}" th:errors="*{empJumin}"></span>
		<br />
		이메일 : <input type = "email" id = "userEmail" name = "empEmail" th:field="*{empEmail}" />
		<span id = "emailCheck"></span>
		<span style = "color:red" th:if="${#fields.hasErrors('empEmail')}" th:errors="*{empEmail}"></span>
		<br />
		직원 사진 : <input type = "file" name = "empImage" th:field="*{empImage}" /><br />
		<input type = "submit" value = "가입하기" />
	</form>
</body>
</html>
