<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <title>문서 객체 조작 메서드</title>
    <script>
        $(function(){
            // 1. 버튼을 누르면 theTitle에 있는 값을 출력
            $("#btn1").click(function(){
                alert($(".theTitle").text());
            });


            // 2. theTitle에 있는 값을 변경
            $("#btn2").click(function(){
                $(".theTitle").text("이숭무");
            });

            // 3. 내용을 태그로 변경
            $("#btn3").click(function(){
                $(".theTitle").html("<a href = '#'>링크</a>");
            });

            // 3_1. .theTitle 값을 html로 불러오기
            $("#btn3_1").click(function(){
                alert($(".theTitle").html());
            });

            // 4. list_2 ==> 리스트2
            $("#btn4").click(function(){
                $(".obj1").text("리스트2");
            })

            //5. id = "list3"인 요소의 마지막 위치에 새 요소를 추가
            $("#btn5").click(function(){
                $("#list3").append("<li>list_6</li>");
            });

            //6. id = "list3"인 요소의 첫 위치에 새 요소를 추가
            $("#btn6").click(function(){
                $("#list3").prepend("<li>list_1</li>");
            })

            //7. id = "list3"인 요소의 마지막 위치 다음에 첫 번째 요소를 가져오기
            $("#btn7").click(function(){
                $("#list3 li:last").after($("#list3 li:first"));
            });

            //8. id = "list3"인 요소에 첫번째 위치에 마지막 번째 요소를 가져오기
            $("#btn8").click(function(){
                $("#list3 li:first").before($("#list3 li:last"));
            });

            //9. id = "list3"인 요소에 하위 <li>요소 중 첫 번째 요소 삭제
            $("#btn9").click(function(){
                //$("#list3 li:first").remove();
                $("#list3 li").eq(0).remove();
            });

            //10. input 박스까지 한 번에 지우기
            $("#btn10").click(function(){
                //$("div button[id ='btn10']").parent().remove();
                $(this).parent().remove();
            });

            //11. id = "list3"인 3번째 li 요소 다음에 새 요소를 중간 추가.
            $("#btn11").click(function(){
                $("<li>이후에 요소 추가</li>").insertAfter($("#list3 li").eq(2));
            });

            //12. id = "list3"인 3번째 li 요소 이전에 새 요소를 중간 추가.
            $("#btn12").click(function(){
                $("<li>이전에 요소 추가</li>").insertBefore($("#list3 li").eq(2));
            });

            //13. id = "list3"인 2번째 li 요소에 obj5라는 class 속성 추가
            $("#btn13").click(function(){
                $("#list3 li").eq(1).addClass("obj5");
            })

            //14. 첫 번째 요소의 class명을 obj2로 변경. class를 obj4 추가.
            $("#btn14").click(function(){
                $("#list3 li").eq(1).attr("class", "obj2");
                $("#list3 li").eq(1).addClass("obj4");
            })
        }); 
    </script>
</head>
<body>
    <button type = "button" id = "btn1">버튼 1</button>
    <button type = "button" id = "btn2">버튼 2</button>
    <button type = "button" id = "btn3">버튼 3</button>
    <button type = "button" id = "btn3_1">버튼 3_1</button>
    <h2 class = "theTitle">html 조작</h2>
    
    <ul id="list3">
        <li class="obj1">list_2</li>
        <li>list_3</li>
        <li>list_4</li>
        <li>list_5</li>
    </ul>
    <button type = "button" id = "btn4">버튼 4</button>
    <button type = "button" id = "btn5">버튼 5</button>
    <button type = "button" id = "btn6">버튼 6</button>
    <button type = "button" id = "btn7">버튼 7</button>
    <button type = "button" id = "btn8">버튼 8</button>
    <button type = "button" id = "btn9">버튼 9</button>

    <div>
        <input type = "text"/>
        <button type = "button" id = "btn10">버튼 10</button>
    </div>
    <button type = "button" id = "btn11">버튼 11</button>
    <button type = "button" id = "btn12">버튼 12</button>
    <button type = "button" id = "btn13">버튼 13</button>
    <button type = "button" id = "btn14">버튼 14</button>
    <h2 class="theTitle1">obj5</h2>
</body>
</html>
