<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type = "text/javascript">
        function p_tag(){
            document.querySelector("p").style.backgroundColor="red";
        }
        function p_tag_all(){
            var p_tags = document.querySelectorAll("p");
            console.log(p_tags);
            p_tags[0].style.backgroundColor = "blue";
        }
        function p_class_ex(){
            document.querySelector(".ex").style.backgroundColor="green";
        }

        function span_id(){
            document.querySelector("#sample").innerHTML="이숭무";
            document.querySelector("#sample").style.backgroundColor="yellow";
        }

        function div_p(){
            document.querySelector("div p").style.backgroundColor="purple";
        }

        function a_target(){
            document.querySelector("a[target='_blank']").style.border="10px solid lightgreen";
            document.querySelector("a[target='_blank']").text="NAVER";
            document.querySelector("a[target='_blank']").target="_self";
        }
    </script>
</head>
<body>
    <h2 id = "aa">Element Control</h2>
    <h3>query selector</h3>
    <p>쿼리 셀렉터는 css의 셀렉터를 차용한 것입니다.</p>
    <p class='ex'>하지만 복수 개의 엘리먼트는 수용하지 못합니다.</p>
    <span id = "sample"></span><br>
    <a href = "http://www.naver.com" target = "_blank">네이버</a>
    <div>
        <p>특정 요소의 자식 요소를 선택할 수도 있습니다.</p>
    </div>
    <button onclick = "p_tag()">버튼 1</button>
    <button onclick="p_tag_all()">버튼 2</button>
    <button onclick = "p_class_ex()">버튼 3</button>
    <button onclick = "span_id()">버튼 4</button>
    <button onclick = "div_p()">버튼 5</button>
    <button onclick = "a_target()">버튼 6</button>
</body>
</html>
