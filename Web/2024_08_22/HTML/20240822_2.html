<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type = 'text/javascript'>
        //Math 클래스 -> Static class임. Static 메서드나 Static 변수를 가짐.
        //              Static class이기 때문에 객체 생성 없이 사용 가능.
        var maxNum = Math.max(30,20,50);
        document.write(maxNum);
        document.write("<br/>");

        var minNum = Math.min(30,20,50);
        document.write(minNum);
        document.write("<br/>");

        var roundNum = Math.round(10.5);    // 반올림
        document.write(roundNum);
        document.write("<br/>");

        var ceilNum = Math.ceil(10.1);  // 올림
        document.write(ceilNum);
        document.write("<br/>");

        var floorNum = Math.floor(10.9);
        document.write(floorNum);   // 내림
        document.write("<br/>");

        var absNum = Math.abs(-10); // 절댓값
        document.write(absNum);
        document.write("<br/>");

        var randNum = Math.random();
        document.write(randNum);
        document.write("<br/>");

        randNum = Math.floor(Math.random() * 45) + 1;
        document.write(randNum);
        document.write("<br/>");



    </script>
</head>
<body>
    
</body>
</html>
