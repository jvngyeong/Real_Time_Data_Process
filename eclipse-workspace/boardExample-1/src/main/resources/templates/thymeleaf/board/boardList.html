<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>thymeleaf/board/boardList.html</title>
</head>
<body>
게시판 리스트<br />
<a href = "boardWrite">게시글 쓰기</a><br />

<table border = '1' width = "600px">
	<tr>
		<th>글번호</th>
		<th>글제목</th>
		<th>글쓴이</th>
	</tr>
	
	<tr th:each = "dto : ${list}">
		<th>
			<a th:href = "@{boardDetail(boardNum=${dto.boardNum})}">[[${dto.boardNum}]]</a>
		</th>
		<th>[[${dto.boardSubject}]]</th>
		<th>[[${dto.boardWriter}]]</th>
	</tr>

</table>
</body>
</html>
