<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>thymeleaf/purchase/purchaseList.html</title>
</head>
<body>
	<table width="800" align="center">
		<tr>
			<td>주문일(결제번호)</td>
			<td>상품명/주문번호</td>
			<td>주문상태</td>
		</tr>
		<tr th:each = "dto : ${list}">
			<td>[[${#dates.format(dto.getPurchaseDate, 'yyyy-MM-dd')}]] / </td>
			<td>[[${dto.getPurchaseName}]] / [[${dto.getPurchaseNum}]]</td>
			<td>[[${dto.getPurchaseStatus}]]</td>
		</tr>

	</table>
</body>
</html>
