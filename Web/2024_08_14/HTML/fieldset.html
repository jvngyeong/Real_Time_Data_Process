<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action='#' method="get">
        <fieldset>
            <legend>
                로그인 정보<br />
            </legend>
            아이디 : <input type="text" id="user_id" name="user_id"><br />
            비밀번호 : <input type="password" id="user_pw" name="user_pw"> <br />
            비밀번호 확인 : <input type="password" id="user_pw_confirm" name="user_pw_confirm"> <br />
        </fieldset>

        <fieldset>
            <legend>
                개인 정보<br />
            </legend>
            이름 : <input type="text" id="user_name" name="user_name"> <br />
            이메일 : <input type="email" id="user_email" name="user_email"> <br />
            연락처 : <input type="tel" id="user_tel" name="user_tel"><br />
            블로그 또는 홈페이지 : <input type="text" id="user_page" name="user_page"><br />
        </fieldset>
        <button type="submit">제출</button>
    </form>
</body>

</html>
