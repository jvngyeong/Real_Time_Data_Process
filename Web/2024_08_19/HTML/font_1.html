<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font CSS</title>
    <style>
        h1{
            font-family: "굴림", Gulim;
            font-size: 3em;    /* "M" : 1em, 13px */
            font-weight: bold;
            font-variant: small-caps; /* 작은 대문자 */
            font-style: italic;
            line-height: 200%;  /* 줄간 */
            color : orange;
        }

        p{
            font : italic 2em 돋움;     /* 묶어서 사용할 때는 스타일, 사이즈, 폰트 순으로 작성*/
        }
    </style>
</head>
<body>
    "M" : 1em, 13px
    <h1>3Em의 크기를 가진 제목</h1>
    <p>1em의 크기를 가진 단락</p>
</body>
</html>
