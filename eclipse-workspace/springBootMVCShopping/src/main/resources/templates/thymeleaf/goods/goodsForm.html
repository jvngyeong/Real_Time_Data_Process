<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>thymeleaf/goods/goodsForm</title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$.ajax({
			type : "get",
			url : "/goods/goodsWrite",
			dataType : "html",
			success : function(result) {
				console.log(result);
				$("#writeForm").html(result);
			},
			error : function() {
				alert("서버오류");
			}
		});
	});
</script>
</head>
<body>
	<ul>
		<li><a href="/">홈</a></li>
		<li><a href="/goods/goodsList">상품 목록</a></li>
		<li><a href = "/goods/goodsForm">상품 등록하러 가기</a></li>
		<li><a href="/goods/goodsIpgo">상품 입고</a></li>
		<li><a href="/goods/goodsIpgoList">상품 입고 현황</a></li>
	</ul>
	<div id="writeForm"></div>
</body>
</html>
